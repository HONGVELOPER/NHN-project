<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/optionLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <form th:method="get" th:action="@{/options/products}">
            <button class="btn btn-outline-secondary" type="submit">상품 리스트</button>
        </form>
        <h1 class="mt-4">Option List</h1>
        <table class="table table-striped">
            <th>번호</th>
            <th>이름</th>
            <th>상위 옵션</th>
            <th></th>
            <tr th:each="option : ${optionList}">
                <td th:text="${option.optionId}"></td>
                <td th:text="${option.name}"></td>
                <td th:text="${option.parentOption?.name}"></td>
                <td>
                    <form th:method="get" th:action="'/options/'+ ${option.optionId}">
                        <button class="btn btn-secondary" type="submit">수정</button>
                    </form>
                    <form th:method="delete" th:action="'/options/'+ ${option.optionId}">
                        <button class="btn btn-secondary" type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </table>

    </th:block>
</th:block>
</html>
