<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/optionLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <!--- 기능 버그 발견 -->
        <head>
            <!-- a 태그에 밑줄 없애기-->
            <style type="text/css">
                a { text-decoration:none }
            </style>
        </head>
        <body>
        <h1 class="mt-4">Update Option</h1>
        <form th:action="@{/options}" th:method="post" th:object="${optionList}">
            <div>
                <input type="text" placeholder="name" th:field="*{product.productName}" readonly>
                <input type="number" placeholder="price" th:field="*{product.price}" readonly>
            </div>
            <div id="box1" class="1">
                <input type="hidden" value="1">
                <input type="text" class="form-control" th:field="*{optionTypeList[0].name}" placeholder="입력 불가" readonly>
                <input type="button" value="추가" onclick="add_textbox(1)">
                <div class="form-group" th:each="optionType1 : *{optionNameList[0]}">
                    <span>
                        <input type="hidden" th:value="${optionType1.optionId}" readonly>
                    옵션명 <input type="text" class="form-control-sm" th:value="${optionType1.name}" readonly>
                        <a class="btn-sm btn-danger" th:href="@{/options/{optionId}/products/{productId}(optionId = ${optionType1.optionId}, productId = ${optionList.product.productId})}">x</a>
                    </span>
                </div>
            </div>
            <div id="box2" class="2">
                <input type="hidden" value="2">
                <input type="text" class="form-control" th:field="*{optionTypeList[1].name}" placeholder="입력 불가" readonly>
                <input type="button" value="추가" onclick="add_textbox(2)">
                <div class="form-group" th:each="optionType2 : *{optionNameList[1]}">
                    <span>
                        <input type="hidden" th:value="${optionType2.optionId}" readonly>
                    옵션명 <input type="text" class="form-control-sm" th:value="${optionType2.name}" readonly>
                        <a class="btn-sm btn-danger" th:href="@{/options/{optionId}/products/{productId}(optionId = ${optionType2.optionId}, productId = ${optionList.product.productId})}">x</a>
                    </span>
                </div>
            </div>
            <div id="box3" class="3">
                <input type="hidden" value="3">
                <input type="text" class="form-control" th:field="*{optionTypeList[2].name}" placeholder="입력 불가" readonly>
                <input type="button" value="추가" onclick="add_textbox(3)">
                <div class="form-group" th:each="optionType3 : *{optionNameList[2]}">
                    <span>
                        <input type="hidden" th:value="${optionType3.optionId}" readonly>
                    옵션명 <input type="text" class="form-control-sm" th:value="${optionType3.name}" readonly>
                        <a class="btn-sm btn-danger" th:href="@{/options/{optionId}/products/{productId}(optionId = ${optionType3.optionId}, productId = ${optionList.product.productId})}">x</a>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script th:inline="javascript">
            const add_textbox = (num) => {
                const box = document.getElementById("box"+num);
                const newP = document.createElement('p');

                if (box.firstElementChild.nextElementSibling.value == ""){
                    alert("새로운 종류의 옵션은 추가가 불가능 합니다.")
                    return;
                }
                newP.innerHTML = "옵션명 <input type='text' class='form-control-sm' placeholder='option'> " +
                    "<input type='button' value='삭제' class='btn btn-secondary' onclick='remove(this)'>";
                newP.firstElementChild.name = "option" + num + "List";
                box.appendChild(newP);
            }
            const remove = (obj) => {
                num = obj.parentNode.parentNode.firstElementChild.value
                document.getElementById('box'+num).removeChild(obj.parentNode);
            }
        </script>
        </body>
    </th:block>
</th:block>

</html>
