<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
<th:block th:replace="~{/user/userLayout:: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Shop Homepage - Start Bootstrap Template</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="css/styles.css" rel="stylesheet" />
        </head>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <form th:action="@{/products}" method="get" id="searchForm">
                    <div class="input-group">
                        <input type="hidden" name="page" value="1">
                        <select class="custom-select" name="type">
                            <option th:selected="${pageRequestDTO.type==null}">모두</option>
                            <option value="productName" th:selected="${pageRequestDTO.type=='productName'}">상품 이름</option>
                            <option value="price" th:selected="${pageRequestDTO.type=='price'}">상품 가격</option>
                        </select>
                        <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary btn-search" type="submit">search</button>
                        </div>
                    </div>
                </form>
                <br>

                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    <div th:each="product : ${products.dtoList}" class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <div th:if="${product.thumbnail == ''}">
                                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            </div>
                            <div th:if="${product.thumbnail !=''}">
                                <img class="card-img-top" th:src="${product.thumbnail}" alt="..." />
                            </div>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">[[${product.productName}]]</h5>
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        [[${product.totalStar}]]
                                    </div>
                                    <!-- Product price-->
                                    [[${product.price}]]₩
                                </div>
                            </div>

                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" th:href="@{/products/{productId}(productId = ${product.productId})}">상품 상세</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Special Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <ul class="pagination  justify-content-center align-items-center">
            <li class="page-item" th:if="${products.prev}">
                <a class="page-link" th:href="@{/products(page=${products.start-1})}" tabindex="-1">Previous</a>
            </li>
            <li th:class=" 'page-item ' + ${products.page==page?'active':''}" th:each="page : ${products.pageList}">
                <a class="page-link" th:href="@{/products(page=${page})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${products.next}">
                <a class="page-link" th:href="@{/products(page=${products.end+1})}">Next</a>
            </li>
        </ul>

    </th:block>
</th:block>
</html>
