<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
<th:block th:replace="~{/admin/layout:: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <h1>이벤트 관리</h1>
                    이벤트 설정 <p th:text="${setting}"></p>
                    이벤트 진행 <p th:text="${progress}"></p>
                    <form th:action="@{/admin/event/start}"  th:method="get">
                        <button class="btn btn-outline-dark mt-auto" type="submit">이벤트 시작</button>
                    </form>
                    <form th:action="@{/admin/event/stop}"  th:method="get">
                        <button class="btn btn-outline-dark mt-auto" type="submit">이벤트 종료</button>
                    </form>

                    <form th:action="@{/admin/event/publish}"  th:method="post">
                        <button class="btn btn-outline-dark mt-auto" type="submit">당첨자 쿠폰 발급</button>
                    </form>
                </div>
            </div>
        </section>
    </th:block>
</th:block>
</html>
