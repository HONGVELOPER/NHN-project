<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/admin/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Shop Homepage - Start Bootstrap Template</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="/css/styles.css" rel="stylesheet" />
        </head>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="list-group">
                            <a th:href="@{/categories/{categoryId}(categoryId = ${parentCategoryDTO.categoryId})}" class="list-group-item list-group-item-action active" th:text="${parentCategoryDTO.name}"></a>
                            <div th:each="childCategory : ${childCategoryList}">
                                <a th:href="@{/categories/{categoryId}(categoryId = ${childCategory.categoryId})}" class="list-group-item list-group-item-action" th:text="${childCategory.name}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <table class="table table-striped">
                            <th>번호</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <tr th:each="productDTO : ${productDTOList}">
                                <td th:text="${productDTO.productId}"></td>
                                <td th:text="${productDTO.productName}"></td>
                                <td th:text="${productDTO.price}"></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </section>

    </th:block>
</th:block>
</html>
