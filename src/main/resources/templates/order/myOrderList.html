<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/admin/layout:: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">나의 주문 내역</h1>

        <form th:action="@{/orders}" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <select class="custom-select" name="type">
                    <option th:selected="${pageRequestDTO.type==null}">모두</option>
                    <option value="productName" th:selected="${pageRequestDTO.type=='productName'}">제품 이름</option>
                    <option value="price" th:selected="${pageRequestDTO.type=='price'}">제품 가격</option>
                    <option value="status" th:selected="${pageRequestDTO.type=='status'}">주문 상태</option>
                    <option value="couponName" th:selected="${pageRequestDTO.type=='couponName'}">사용한 쿠폰 아름</option>
                    <option value="createdAt" th:selected="${pageRequestDTO.type=='createdAt'}">주문 날짜</option>
                </select>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="submit">search</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">제품 이름</th>
                <th scope="col">제품 가격</th>
                <th scope="col">주문 상태</th>
                <th scope="col">사용한 쿠폰 이름</th>
                <th scope="col">주문 날짜</th>
                <th scope="col">취소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders.dtoList}">
                <td>[[${order.productId.productName}]]</td>
                <td>[[${order.price}]]</td>
                <td>[[${order.status}]]</td>
                <td>[[${order.couponId.couponName}]]</td>
                <td>[[${#temporals.format(order.createdAt,'yyyy/MM/dd')}]]</td>
                <td>
                <form th:method="put" th:action="'/orders/'+${order.orderId}+ '/users/'+${order.userId.getUserId()}" style="display: inline">
                    <button th:if="${order.status.toString().equals('IN_ACTIVE')}" class="btn btn-outline-dark mt-auto" type="submit">상세 보기</button>
                </form>

                    <form th:method="put" th:action="'/orders/'+${order.orderId}+ '/users/'+${order.userId.getUserId()}" style="display: inline">
                        <button th:if="${order.status.toString().equals('ACTIVE')}" class="btn btn-outline-dark mt-auto" type="submit">취소</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <ul class="pagination  justify-content-center align-items-center">
            <li class="page-item" th:if="${orders.prev}">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li th:class="'page-item' + ${orders.page == page? 'active':''}"th:each="page : ${orders.pageList}">
                <a class="page-link" th:href="@{/orders(page=${page})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${orders.next}">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </th:block>

</th:block>
